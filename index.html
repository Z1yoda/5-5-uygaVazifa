<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD operation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-sm mt-3" style="width: 720px">
      <h1>Write information about book</h1>
      <div class="form mt-3">
        <form id="form">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="Enter book name..."
            />
          </div>
          <div class="mb-3">
            <label for="authorInput" class="form-label">Author's name</label>
            <input
              type="text"
              class="form-control"
              id="authorInput"
              placeholder="Enter author's name..."
            />
          </div>
          <div class="mb-3">
            <label for="bookType" class="form-label">Book type</label>
            <select id="bookType" class="form-select" aria-label="Book type">
              <option selected>Select type...</option>
              <option value="Fiction">Fiction</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Self-Help">Self-Help</option>
            </select>
          </div>
          <button class="btn btn-primary" id="btn">Save</button>
        </form>
      </div>
      <div class="table mt-5">
        <table class="table table-bordered border border border-black">
          <thead class="thead">
            <tr>
              <th>#</th>
              <th>Book Name</th>
              <th>Author's Name</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
